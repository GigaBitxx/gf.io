<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers with I Love You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        h1 {
            color: #e91e63;
        }
        .flowers {
            margin: 20px 0;
        }
        .flowers img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
        .message {
            font-size: 24px;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flowers with Love</h1>
        <div class="flowers">
            <img src="fl.jpg" alt="Flower 1">
            <img src="f1.jpg" alt="Flower 2">
            <img src="f2.jpg" alt="Flower 3">
        </div>
        <div class="message">
            I Love You
        </div>
    </div>
</body>
</html>
